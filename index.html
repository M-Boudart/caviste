<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- Slick -->
        <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">

    <body>
        <header class="row">
            <div class="col-12">
                <p> FR / NL</p>
            </div>
            <div class="col-4">
                <img src="images/caviste_logo_black.png" alt="Logo caviste">
            </div>
            <div class="col-4">
                <h1>Notre slogan</h1>
            </div>
            <nav class="col-4">
                Menu bootstrap
            </nav>
        </header>
        <div id="search-add-wine" class="row">
            <div class="col-12">
                <form id="frmSearchAdd" action="http://localhost/caviste/index.php" method="GET">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Votre recherche">
                        <button name="btSearch">Rechercher</button>
                        <button name="btAdd">Ajouter un vin</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="main-content" class="row">
            <div id="col-img" class="col-sm-12 col-md-4">
                <img src="http://cruth.phpnet.org/epfc/caviste/pics/block_nine.jpg" alt="Bouteille de vin">
            </div>
            <div id="col-frmInfos" class="col-sm-12 col-md-4">
                <form id="frmInfos" action="http://localhost/caviste/index.php" method="GET" enctype="multipart/form-data">
                    <div class="form-group">	
    					<label for="id">ID:</label>
                        <input class="form-control" id="id" type="text" name="id" readonly required>
					</div>
                    <div class="form-group">
    					<label for="name">Nom:</label>
						<input class="form-control" id="name" type="text" name="name" required>
					</div>
					<div class="form-group">
                       <label for="grapes">Grapes:</label>
                        <input class="form-control" id="grapes" type="text" name="grapes" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Pays:</label>
                         <input class="form-control" id="country" type="text" name="country" required>
                    </div>
                    <div class="form-group">
                        <label for="region">Région:</label>
                        <input class="form-control" id="region" type="text" name="region" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Année:</label>
                        <input class="form-control" id="year" type="text" name="year" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button name="btModifiy">Modifier</button>
                        <button name="btDelete">Supprimer</button>
                    </div>
                </form>
            </div>
            <div id="col-tabWines" class="col-sm-12 col-md-4">
            
            </div>
        </div>
        <div id="div-carousel" class="row">
            <div class="col-12">
                <h2>Nos vins</h2>
                <p>Slick Carousel</p>
            </div>
        </div>
        <footer class="row">
            <div class="col-6">
                <img src="images/caviste_logo_white.png" alt="Logo caviste">
            </div>
            <div class="col-6">
                <p>Contacts</p>
                <p>Lorem ipsum....</p>
            </div>
        </footer>
        <!-- Jquery -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <!-- Popper -->
        <script src="node_modules/popper.js/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="node_modules/slick-carousel/slick/slick.min.js"></script>

    </body>
</html>
